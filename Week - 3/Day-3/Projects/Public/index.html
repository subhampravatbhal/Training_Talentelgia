    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/index.css">
    </head>
    <body>      
    <div class="container-fluid">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Employees</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>                        
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover" id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Street</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th>Role</th>
                            <th>Action</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>        
    </div>
    <!-- Add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="employeeForm">
                    <div class="modal-header">                      
                        <h4 class="modal-title">Add Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name">
                            <span id="nameError" style="color: red;"></span>  
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email">
                            <span id="emailError" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                            <span id="passwordError" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" style="height: 50px;" class="form-control" id="address"></textarea>
                            <span id="addressError" style="color: red;"></span>
                            <div class="form-group">
                                <label">Pincode</label>
                                <input type="text" class="form-control" id="pincode">
                                <span id="pinError" style="color: red;"></span><br>
                                <label>Street</label>
                                <input type="text" class="form-control" id="street">
                                <span id="streetError" style="color: red;"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="phone" maxlength="10">
                            <span id="phoneError" style="color: red;"></span>
                        </div>      
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" id="website">
                            <span id="websiteError" style="color: red;"></span>
                        
                        </div>  
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control" id="company">
                            <span id="companyError" style="color: red;"></span>
                        </div>
                        
                                   
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editUsersModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editUserForm">
                
                    <div class="modal-header">                      
                        <h4 class="modal-title">Edit Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" id="editUserId">
                        </div>                  
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="editPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" id="editAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <textarea class="form-control" id="editPincode" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Street</label>
                            <textarea class="form-control" id="editStreet" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="editPhone" maxlength="10" pattern="[6-9]\d{9}" required>
                        </div>  
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" id="editWebsite" required>
                        </div>  
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control" id="editCompany" required>
                        </div> 
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select name="role" id="editRole">
                                <option value="Customer">Customer</option>
                                <option value="Admin">Admin</option>
                                <option value="Super Admin">Super Admin</option>
                            </select>
                        </div> 
                                        
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">                      
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="../JS/index.js" defer></script>
    </body>
    </html>
