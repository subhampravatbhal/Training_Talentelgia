<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>User</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
            <div class="buttons">
                <button type="button" style="background-color:green;" class="btn btn-primary active" id="updateBtn">Update</button>
                <button type="button" style="background-color: red;" class="btn btn-danger active" id="deleteBtn">Delete</button>
            </div>
        </div>
    </div>        
</div>
<!-- Edit Modal HTML -->
<div id="editUsersModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="updateForm">
               
                <div class="modal-header">                      
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="editUserId">
                    </div>                  
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="updateEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="updateAddress" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="updatePhone" maxlength="10" pattern="[6-9]\d{9}" required>
                    </div>  
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" class="form-control" id="updateWebsite" required>
                    </div>  
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" id="updateCompany" required>
                    </div>  
                                       
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
