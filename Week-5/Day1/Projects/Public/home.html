<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyWeather</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex flex-col">
    <header class="bg-gray-900 text-white p-5 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">❄ DailyWeather ❄</h1>
       
    </header>
    <main class="flex flex-col md:flex-row items-center justify-center flex-grow px-8">
        <div class="text-center md:text-left md:w-1/2 space-y-4">
            <p class="text-gray-700 text-lg">Welcome to the weather app</p>
            <h2 class="text-5xl font-extrabold text-gray-800 leading-tight">Get The Latest <span class="text-blue-600">Weather</span> Info Of Your City</h2>
           <a href="./login.html"> <button class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition">GET STARTED</button></a>
        </div>
        <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
            <img id="weather_img" src="./img/bg1.png" alt="Weather App" class="w-2/3 md:w-1/2 drop-shadow-lg rounded-lg">
        </div>
    </main>
    
    <script src="./js/index.js"></script>

</html>
