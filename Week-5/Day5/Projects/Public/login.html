<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup | Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg w-[90%] max-w-4xl shadow-xl flex">
        <!-- Left Side: Login & Signup -->
        <div class="w-1/2 p-6 flex flex-col justify-center">
            <h2 class="text-2xl font-bold mb-4" id="formTitle">Welcome Back!</h2>
            

            <form class="space-y-4" id="authForm">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white outline-none">
                <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address.</p>
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white outline-none">
                <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters long.</p>
                <button type="submit" class="w-full bg-green-500 py-2 rounded-lg">Login</button>
            </form>
            <script>
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                emailInput.addEventListener('input', () => {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(emailInput.value)) {
                        emailError.classList.remove('hidden');
                    } else {
                        emailError.classList.add('hidden');
                    }
                });

                passwordInput.addEventListener('input', () => {
                    const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/;
                    if (!passwordRegex.test(passwordInput.value)) {
                        passwordError.classList.remove('hidden');
                    } else {
                        passwordError.classList.add('hidden');
                    }
                });
            </script>
            
            <p class="text-center mt-4" id="toggleText">
                Don't have an account? <a href="#" class="text-green-400" id="toggleForm">Sign Up</a>
            </p>
        </div>
        
        <!-- Right Side: Weather Image -->
        <div class="w-1/2">
            <img src="../img/Cloud data center concept.jpeg" alt="Weather" class="rounded-lg">
        </div>
    </div>
       
    <script>
        
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
